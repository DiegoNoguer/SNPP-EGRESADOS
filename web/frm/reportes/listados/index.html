<!DOCTYPE html>
<html>
    <head>
        <title> REPORTES</title>
        <LINK rel="icon" type="image/png" href="../../../img/CTA-300x200.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  background="../../../img/img7.jpg" onload="nobackbutton();" >
        <div id="panelPrograma" >
        <div id="panelDiseÃ±o" class="panel panel-primary">
            <div class="panel-heading centrado">REPORTES <span id="snombre_empresa"></span> <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Listados</span>
                        </div>
                        <div class="col-md-3">
                            <select id="listado" class="form-control">                      
                          

                                
                                <option value="empresas">Empresas</option>
                                <option value="areas">Areas</option>
                                <option value="ciudades">Ciudades</option>
                                <option value="cursos">Cursos</option>
                                <option value="departamentos">Departamentos</option>
                                <option value="especialidades">Especialidades</option>
                                <option value="estadociviles">Estado civil</option>
                                <option value="egre">Egresados</option>
                                <option value="formularios">Formularios</option>
                                <option value="menus">Menus</option>
                                <option value="puestos">Puestos</option>          
                            </select>
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                    
                   
                    
                    
                    
                    
                    <div class="row">
                        <div class="col-md-2">
                            <span>Desde Id </span>
                        </div>
                        <div class="col-md-2">
                            <input id="desde_id" name="desde_id" type="text" class="form-control input-sm" placeholder="Desde Id" value="3">
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Hasta Id</span>
                        </div>
                        <div class="col-md-2">
                            <input id="hasta_id" name="hasta_id" type="text" class="form-control input-sm" placeholder="Hasta Id" value="100">
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonImprimir" type="button" class="btn btn-success btn-sm">Imprimir</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/custom.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#desde_id").focus();
            //siguienteCampo("#desde_id", "#hasta_id", false);
            $("#botonImprimir").on('click', function () {
                var l = $("#listado").val();
                var d = $("#desde_id").val();
                var h = $("#hasta_id").val();
                var jsp = "jsp/tablas.jsp";
                window.open(jsp + "?l=" + l + "&d=" + d + "&h=" + h);
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
        </script>

    </body>
</html>
