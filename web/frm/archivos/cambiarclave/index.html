<!DOCTYPE html>
<html>
    <head>
        <title>Cambiar contraseña de usuario - |SoporteSYS|</title>
        <meta charset="UTF-8">
        <LINK rel="icon" type="image/png" href="../../../img/CTA-300x200.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../../img/dicomelfavi.ico"/>
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="../../../img/soporte11.png"  onload="nobackbutton();">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        
        <div id="panelDiseño" class="panel panel-primary"  >
            <div class="panel-heading centrado">Cambiar Contraseña<span id="snombre_empresa"></span> <span id="susuario_usuario"></span></div>
            
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">

                        <div class="col-md-3">
                            <span>Id</span>
                        </div>
                        <div class="col-sm-1">
                            <input id="id_usuario" class="form-control" onkeypress="return checkIt(event)" readonly="readonly">
                        </div>

                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span>Usuario</span>
                        </div>
                        <div class="col-md-6">
                            <input id="login_usuario" name="login_usuario" type="text" class="form-control input-sm" placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span>Contraseña actual</span>
                        </div>
                        <div class="col-md-6">
                            <input id="claveactual_usuario" name="claveactual_usuario" type="text" class="form-control input-sm" placeholder="Contraseña actual">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span>Contraseña nueva</span>
                        </div>
                        <div class="col-md-6">
                            <input id="clavenueva_usuario" name="clavenueva_usuario" type="text" class="form-control input-sm" placeholder="Contraseña actual">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal" data-target="#confirmarModificar" style="background: darkgray; color: blue">Modificar</button>                
                        <button id="botonSalir" type="button" class="btn btn-primary btn-sm" style="background: darkgray; color: black">Salir</button>
            </div>
        </div>
        <div class="modal fade" id="confirmarModificar" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado"> 
                        <button type="button" class="close" data-dismiss="modal"> 
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>

                    </div>
                    <div class="modal-body"> 
                        Está seguro de cambiar estos datos?
                    </div>
                    <div class="modal-footer centrado"> 
                        <button id="botonModificarAlert" type="button" class="btn btn-primary btn-sm"> 
                            Cambiar clave
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"> 
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
            <div id="mensajes" class="show well well-sm izquierda"></div>
        </div>
        <script src="../../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/custom.js" type="text/javascript"></script>
        
        <script>
            verificarSesion();
            buscarIdUsuarioClave();

            $("#botonModificarAlert").on('click', function () {
                if (validarFormulario()) {
                    modificarClave();
                }
                $("#confirmarModificar").modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../index.html";

            });
        </script>
    </body>
</html>
