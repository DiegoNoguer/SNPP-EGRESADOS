<!DOCTYPE html>
<!--
CREADO POR : DIEGO LIMA
-->
<div id ="panelBuscar" class ="panel panel-primary">
    <div class ="panel-heading centrado"> Perfil</div>
    <div class ="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-1">
                    <span>Curso</span>
                </div>
                <div class="col-md-3">
                    <input id="bnombre_curso" name="bnombre_curso" type="text" 
                           class="form-control input-sm" placeholder="Curso"  >
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary btn-sm" >Buscar</button>
                </div>  
              </div>
            </form>
        <br>
        
        
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Id Registro</th>
                    <!--<th>Id Registro</th>
                    <th>Id Curso</th>-->
                    <th>curso</th>
                   <!-- <th>Id Espec.</th>
                    <th>Especialidad</th>
                    <th>Id Egresado</th>-->
                    <th>Egresado</th>
                   
                  
                    
                    
                </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                   
                </tbody>    
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>                 
                </ul>
            </nav>
        </div>
    </div> 
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>       
    </div>
</div>

<script>
    buscarNombreRegistroCurso();
    $("#bnombre_curso").focus();
    siguienteCampo("#bnombre_curso", "#botonBuscar", false);
    $("#botonBuscar").on("click", function(){
       $("#contenidoBusqueda").html("");
       $("#bpagina").val("1");
        buscarNombreRegistroCurso();
       $("#bnombre_curso").focus();
    });
    
    
   
    
    
    
    $("#anterior").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       if (pag > 1) {
           $$("#bpagina").val(pag - 1);
       }
        buscarNombreRegistroCurso();
    });
    $("#siguiente").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       $("#bpagina").val(pag + 1);
       buscarNombreRegistroCurso();
    });
    $("#botonSalirBuscar").on("click", function(){
        location.href = "../../../menu.html";
        
       //$("#buscar").fadeOut("slow");
       //$("#panelPrograma").fadeIn("slow");
    });
</script>
