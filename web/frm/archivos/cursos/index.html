<html>
    <head>
        <title>CURSOS</title>
        <LINK rel="icon" type="image/png" href="../../../img/CTA-300x200.png"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>

    <body   onload="nobackbutton();">

        <div id="confirmar"></div>
        <div id="buscar"></div>
        
        
        <div id="panelDiseño" class="panel panel-primary" >
            <table width="100%" border="0" cellpadding="2">
                <tr>
                    <td>
               
                <img src="../../../img/menu.jpg" height="100" alt=""/>
                </td>
                <td>
               
                <img src="../../../img/img11.jpg" height="90" alt=""/>
                </td>
                </tr>
            </table>
            <div class="panel-heading centrado">Cursos<span id="snombre_empresa"></span> <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma" >
                    <div class="row">
                        <div class="col-md-3">
                            <span >Codigo</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_curso" name="id_curso" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return checkIt(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCurso" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span >Curso</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="nombre_curso" name="nombre_curso" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>
                    
    
                    <div class="row">
                        <div class="col-md-3">
                            <span >Codigo de la Especialidad</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_especialidad" name="id_especialidad" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return checkIt(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEspecialidad" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span >Especialidad</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="nombre_especialidad" name="nombre_especialidad" type="text" class="form-control input-sm" placeholder="Nombre de la Especialidad" readonly="readonly">
                        </div>
                    </div>
                    <br>
                    <br>
                    
                    <div class="col-md-3 form-group">
                       <center >Tipo de Curso</center>
                        <center> <select class="form-control" id="tipo_curso" name="tipo_curso" >

                                <option id="estado1">Tecnico</option>
                                <option id="estado2">Modular</option>


                            </select> </center>    
                    </div>
                    <div class="col-md-3 form-group">
                        <center >Duracion</center>
                        <center> <select class="form-control" id="duracion_curso" name="duracion_curso" >

                                <option id="estado1">2 años</option>
                                <option id="estado2">3 meses</option>
                                <option id="estado3">2 meses</option>



                            </select> </center>    
                    </div>




                    <div class="col-md-3 form-group">
                        <center >Año</center>
                        <center> <select class="form-control" id="año_curso" name="año_curso" >

                                <option id="estado1">2014</option>
                                <option id="estado2">2015</option>
                                <option id="estado3">2016</option>
                                <option id="estado4">2017</option>
                                <option id="estado5">2018</option>
                                <option id="estado6">2019</option>


                            </select> </center>    
                    </div>



                </form>
            </div>
            <br>
            <br>
            <br>
            <div class="panel-footer centrado" >
                 <center>
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                </center>
            </div>   
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm"> 
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del sistema</h4>

                    </div>
                    <div class="modal-body">
                        Esta seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>    
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/custom.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#id_curso").focus();
            buscarIdCurso();
            //   siguienteCampo("#id_curso","#nombre_curso",false);
            //  siguienteCampo("#nombre_curso","#botonBuscarCurso",false);
            $("#botonAgregar").on('click', function () {
                 if (validarFormularioCurso()) {
                agregarCurso();
                }
            });
            
            
            
            $("#id_curso").focusout(function (event) {
                if ($("#id_curso").val === "") {
                    $("#id_curso").val("0");
                }
                buscarIdCurso();
                
                
                $("#id_especialidad").focusout(function (event) {
                if ($("#id_especialidad").val === "") {
                    $("#id_especialidad").val("0");
                }
                buscarIdEspecialidad();
            });

            $("#botonBuscarIdEspecialidad").on('click', function () {
                $("#buscar").load("buscarEspecialidad.html");
                $("#buscar").fadeIn("slow");
                $("#panelDiseño").fadeOut("slow");
            });
                
                
                
            });

            $("#botonBuscarIdCurso").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelDiseño").fadeOut("slow");
            });
            
            
            $("#botonModificar").on('click', function () {
                if(validarFormularioCurso()){
                modificarCurso();
                }
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarCurso();
                $("#confirmarEliminar").modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });

        </script>
    </body>
</html>
