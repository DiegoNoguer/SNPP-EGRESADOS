<div id ="panelBuscar" class ="panel panel-primary">
    <div class ="panel-heading centrado"> Buscar Cursos</div>
    <div class ="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-1">
                    <span>Nombre</span>
                </div>
                <div class="col-md-3">
                    <input id="bnombre_curso" name="bnombre_curso" type="text" 
                           class="form-control input-sm" placeholder="Nombre"  >
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary btn-sm" >Buscar</button>
                </div>  
              </div>
            </form>
        <br>
        
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre curso</th>                  
                    <th>Tipo curso</th>
                    <th>Duracion</th>
                    <th>Año</th>
                    <th>Especialidad</th>
                    
                    
                </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                   
                </tbody>    
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>                 
                </ul>
            </nav>
        </div>
    </div> 
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>       
    </div>
</div>

<script>
    buscarNombreCurso();
    $("#bnombre_curso").focus();
    siguienteCampo("#bnombre_curso", "#botonBuscar", false);
    $("#botonBuscar").on("click", function(){
       $("#contenidoBusqueda").html("");
       $("#bpagina").val("1");
        buscarNombreCurso();
       $("#bnombre_curso").focus();
    });
    $("#anterior").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       if (pag > 1) {
           $$("#bpagina").val(pag - 1);
       }
        buscarNombreCurso();
    });
    $("#siguiente").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       $("#bpagina").val(pag + 1);
       buscarNombreCurso();
    });
    $("#botonSalirBuscar").on("click", function(){
       $("#buscar").fadeOut("slow");
       $("#panelDiseño").fadeIn("slow");
    });
</script>
