            <div id="panelDiseño" class="panel panel-primary" >
                <table width="100%" border="0" cellpadding="2">

                    <td>

            <div class="panel-heading centrado" >EMPRESAS<span id="snombre_empresa"></span> <span id="susuario_usuario"></span></div>
        
            <div class="panel-body">
                <form id="formPrograma" >
                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-home" > &nbsp;Id Empresa</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_empresa" name="id_empresa" type="text" readonly="readonly" class="form-control input-sm" placeholder="Id" onkeypress="return checkIt(event)">
                        </div>
                       <!-- <div class="col-md-1">
                            <button id="botonBuscarIdEmpresa" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                        </div>-->
                    </div>
                    <div class="row">
                        
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip">&nbsp;Empresa</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="nombre_empresa" name="nombre_empresa" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip">&nbsp;Email</span>

                        </div>

                            <input id="email_empresa" name="email_empresa" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip">&nbsp;Direccion</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="direccion_empresa" name="direccion_empresa" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip" >&nbsp;Telefono</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="telefono_empresa" name="telefono_empresa" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip">&nbsp;Ruc</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="ruc_empresa" name="ruc_empresa" type="text" class="form-control input-sm" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-home">&nbsp;Id Ciudad</span>
                        </div>
                        <div class="col-md-2">
                            <input id="id_ciudad" name="id_ciudad" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return checkIt(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <span class="glyphicon glyphicon-paperclip">&nbsp;Ciudad</span>

                        </div>
                        <div class="col-md-4"> 
                            <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control input-sm" placeholder="Nombre" readonly="readonly">
                        </div>
                    </div>

                    <br>

            </div>
            <div class="panel-footer centrado" >

                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Registrarse</button>
                 <button onclick="window.location.reload()" type="button" class="btn btn-primary btn-sm">Nuevo</button>              
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>

        <div id="mensajes" class="well well-sm centrado">Mensajes del sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm"> 
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del sistema</h4>

                    </div>
                    <div class="modal-body">
                        Esta seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>    
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/custom.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#id_empresa").focus();
            buscarIdEmpresa();
            //   siguienteCampo("#id_empresa","#nombre_empresa",false);
            //  siguienteCampo("#nombre_empresa","#botonBuscarEmpresa",false);
            $("#botonAgregar").on('click', function () {
                 if (validarFormularioEmpresa()) {
                agregarEmpresa();
                }
            });
            
            
            //CIUDADES      
            $("#id_ciudad").focusout(function (event) {
                if ($("#id_ciudad").val === "") {
                    $("#id_ciudad").val("0");
                }
                buscarIdCiudad();
            });

            $("#botonBuscarIdCiudad").on('click', function () {
                $("#buscar").load("buscarCiudad.html");
                $("#buscar").fadeIn("slow");
                $("#panelDiseño").fadeOut("slow");                              
            });
            
            
            
            
            $("#id_empresa").focusout(function (event) {
                if ($("#id_empresa").val === "") {
                    $("#id_empresa").val("0");
                }
                buscarIdEmpresa();
            });

            $("#botonBuscarIdEmpresa").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelDiseño").fadeOut("slow");
            });
            
            
            $("#botonModificar").on('click', function () {
                if(validarFormularioEmpresa()){
                modificarEmpresa();
                }
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarEmpresa();
                $("#confirmarEliminar").modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });

        </script>
    </body>
</html>
