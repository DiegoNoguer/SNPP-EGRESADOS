<html>
    <head>
        <title>MENUS</title>
        <LINK rel="icon" type="image/png" href="../../../img/CTA-300x200.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  onload="nobackbutton();">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelDise침o" class="panel panel-primary" >
            <table width="100%" border="0" cellpadding="2">
                <tr>
                    <td>
               
                <img src="../../../img/menu.jpg" height="100" alt=""/>
                </td>
                <td>
               
                <img src="../../../img/img11.jpg" height="90" alt=""/>
                </td>
                </tr>
            </table>
            <div class="panel-heading centrado">Menu<span id="snombre_empresa"></span> </div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-3">
                            <span >Codigo del Menu</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_menu" name="id_menu" type="text"
                                   class="form-control input-sm" placeholder="Id" onKeyPress="return soloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdMenu" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-3">
                              <span >Nombre del Menu</span>
                        </div>
                        <div class="col-md-4">
                            <input id="nombre_menu" name="nombre_menu" type="text" class="form-control
                                   input-sm" placeholder="Nombre" onkeypress="return soloLetras(event)">
                        </div> 
                    </div>
                     <div class="row">
                         <div class="col-md-3">
                              <span >Botones desplegables</span>
                        </div>
                        <div class="col-md-4">
                            <input id="codigo_menu" name="codigo_menu" type="text" class="form-control
                                   input-sm" placeholder="Codigo">
                        </div> 
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado" >
                <center>
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" 
                        data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                </center>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <!----><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                        
                    </div>
                    <div class="modal-body">
                        Est치 seguro de eliminar estos datos
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">
                            Eliminar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
            </div>
        </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/custom.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display","none");
            $("#id_menu").focus();
            buscarIdMenu();
            siguienteCampo("#id_menu","#nombre_menu",false);
            siguienteCampo("#nombre_menu","#codigo_menu",false);
            siguienteCampo("#codigo_menu","#botonBuscarMenu",false);
            $("#id_menu").focusout(function (event){
                if($("#id_menu").val===""){
                    $("#id_menu").val("0");
                }
                buscarIdMenu();
            });
            $("#botonBuscarIdMenu").on('click',function(){
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelDise침o").fadeOut("slow");
            });
            $("#botonBuscarIdMenu").on('click',function(){
                $("#buscar").load("buscarMenus.html");
                $("#buscar").fadeIn("slow");
                $("#panelDise침o").fadeOut("slow");
            });
            $("#botonAgregar").on('click',function(){
                if(validarMenu()){
                    agregarMenu();
                }
            });
            $("#botonModificar").on('click',function(){
                if(validarMenu()){
                    modificarMenu();
                }
            });
            $("#botonEliminarAlert").on('click',function(){
                eliminarMenu();
                $("confirmarEliminar").modal('hide');
            });
            $("#botonSalir").on('click',function(){
                location.href="../../../menu.html";
            });
        </script>
    </body>
</html>
