<!DOCTYPE html>
<!--
CREADO POR : DIEGO LIMA
-->
<div id ="panelBuscar" class ="panel panel-primary">
    <div class ="panel-heading centrado"> Buscar Registros</div>
    <div class ="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="col-md-1">
                    <span>Cedula</span>
                </div>
                <div class="col-md-3">
                    <input id="bcedula_egresado" name="bcedula_egresado" type="text" 
                           class="form-control input-sm" placeholder="Cedula"  >
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary btn-sm" >Buscar</button>
                </div>  
              </div>
            </form>
        <br>
        
        
        <div id="resultado">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Egresado</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Telefono</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                    
                    
                </tr>
                </thead>
                <tbody id="contenidoBusqueda">
                   
                </tbody>    
            </table>
            <nav>
                <ul class="pager">
                    <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>Anterior</a></li>
                    <li id="siguiente"><a href="#">Siguiente<span aria-hidden="true">&rarr;</span></a></li>                 
                </ul>
            </nav>
        </div>
    </div> 
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>       
    </div>
</div>

<script>
    buscarNombreRegistro();
    $("#bcedula_egresado").focus();
    siguienteCampo("#bcedula_egresado", "#botonBuscar", false);
    $("#botonBuscar").on("click", function(){
       $("#contenidoBusqueda").html("");
       $("#bpagina").val("1");
        buscarNombreRegistro();
       $("#bcedula_egresado").focus();
    });
    
    
   
    
    
    
    $("#anterior").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       if (pag > 1) {
           $$("#bpagina").val(pag - 1);
       }
        buscarNombreRegistro();
    });
    $("#siguiente").on("click", function(){
       $("#contenidoBusqueda").html("");
       var pag = parseInt($("#bpagina").val());
       $("#bpagina").val(pag + 1);
       buscarNombreRegistro();
    });
    $("#botonSalirBuscar").on("click", function(){
       $("#buscar").fadeOut("slow");
       $("#panelPrograma").fadeIn("slow");
    });
</script>
